<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Introduction Table</title>
  <style>
    .profile-table {
      border: 2px solid #6ec100;
      border-radius: 2px;
      width: 520px;
      margin: 30px auto;
      background: #fff;
      font-family: Arial, sans-serif;
      box-shadow: 0 2px 8px #ededed;
    }
    .profile-heading {
      color: #2033be;
      font-size: 2.6em;
      font-weight: bold;
      padding: 9px 0 0 15px;
      font-family: 'Times New Roman', Times, serif;
    }
    .profile-row {
      display: flex;
      align-items: flex-start;
      padding: 0 24px 0 18px;
    }
    .profile-img {
      width: 58px;
      height: 58px;
      border-radius: 8px;
      border: 2px solid #bbb;
      margin-right: 18px;
      margin-top: 5px;
    }
    .profile-desc {
      background: #f6f6f6;
      margin: 12px 0 0 0;
      padding: 13px 12px 14px 16px;
      border-radius: 3px;
      font-size: 1.07em;
      color: #222;
      flex: 1;
    }
    .profile-footer {
      background: #f3f3f3;
      color: #ababab;
      text-align: center;
      font-size: 1em;
      padding: 16px;
      border-radius: 0 0 2px 2px;
      border-top: 2px solid #eee;
      letter-spacing: 0.7px;
    }
    .sample-output {
      color: #222;
      font-weight: bold;
      background-color: #ffffdd;
      display: inline-block;
      padding: 0 4px;
      margin-bottom: 4px;
      border-radius: 1px;
      font-size: 1em;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Optional: Sample Output label -->
  <div class="sample-output">Sample Output</div>
  <div class="profile-table">
    <div class="profile-heading">My Name is Joe Goldberg</div>
    <div class="profile-row">
      <img src="joe.jpeg" alt="Profile Photo" class="profile-img">
      <div class="profile-desc">
        Hello! I am currently working as a librarian. I enjoy doing my job.
      </div>
    </div>
    <div class="profile-footer">
      Contact me at: joegoldberg@gmail.com
    </div>
  </div>
</body>
</html>

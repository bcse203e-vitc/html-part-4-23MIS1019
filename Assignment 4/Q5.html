<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Positioning Example</title>
  <link rel="stylesheet" href="Q5.css">
</head>
<body>
  <h2>CSS Positioning Demo</h2>
  <div class="box static">Static Position</div>
  <div class="box fixed">Fixed Position</div>
  <div class="container">
    <div class="box relative">Relative Position</div>
  </div>
  <p style="margin-top:460px;">Scroll to see the effect of fixed positioning.</p>
</body>
</html>
